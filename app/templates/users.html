{% extends "base.html" %}
{% block content %}
<h1>Users</h1>
<ul>
{% for user in users %}
<li>{{ user.nickname }} <a href="{{ url_for('user', nickname=user.nickname) }}">Orders</a> (<a href="{{ url_for('edit_user', nickname=user.nickname) }}">Edit</a>)</li>
{% endfor %}
</ul>
<div><a href="{{ url_for('add_user') }}">Add user</a></div>
{% endblock %}
