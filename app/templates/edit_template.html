{% extends "base.html" %}
{% from '_formhelpers.html' import render_field %}

{% block content %}
<h1>Edit templates</h1>
<form action="" method="post" name="edit-template">
  {{ form.hidden_tag() }}
  <dl>
    {{ render_field(form.email_subject) }}
    {{ render_field(form.email) }}
    {{ render_field(form.sms) }}
    {{ render_field(form.app) }}
  </dl>
  <p><input type="submit" value="Save Changes"></p>
</form>
{% endblock %}
